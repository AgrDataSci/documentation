# This is a basic workflow to help you get started with Actions

name: Deploy static content to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_OPTIONS: --max-old-space-size=6144

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
        run: npm run build

      # --- NEW: build PDF and place it inside the Pages artifact (build/)
      - name: Install Prince
        run: |
          curl https://www.princexml.com/download/prince-14.2-linux-generic-x86_64.tar.gz -O
          tar zxf prince-14.2-linux-generic-x86_64.tar.gz
          cd prince-14.2-linux-generic-x86_64
          yes "" | sudo ./install.sh

      - name: Serve build locally (background)
        run: |
          npx serve -s build -l 3000 &
          # give the server a moment to start
          sleep 2

      - name: Build PDF into site output
        run: |
          mkdir -p build/pdf
          npx docusaurus-prince-pdf -u http://localhost:3000/documentation/ --output build/pdf/tricot-documentation-book.pdf

      # Optional: keep an Actions artifact too (handy for debugging / quick download)
      - name: Upload PDF artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdf
          path: build/pdf/tricot-documentation-book.pdf
          if-no-files-found: error

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-${{ github.run_attempt }}
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_attempt }}
