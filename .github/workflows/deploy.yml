name: Deploy to GitHub Pages (with PDF)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  # For https://agrdatasci.github.io/documentation/ this is usually:
  BASE_URL: "/documentation/"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Prince
        run: |
          curl -L -O https://www.princexml.com/download/prince-14.2-linux-generic-x86_64.tar.gz
          tar zxf prince-14.2-linux-generic-x86_64.tar.gz
          cd prince-14.2-linux-generic-x86_64
          yes "" | sudo ./install.sh

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Serve build locally
        run: |
          npx --yes serve build -l 3000 &
          sleep 2

      - name: Generate PDF into the deployed site
        run: |
          mkdir -p build/files
          npx --yes docusaurus-prince-pdf \
            -u "http://127.0.0.1:3000${BASE_URL}" \
            --output "build/files/tricot-documentation-book.pdf"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
